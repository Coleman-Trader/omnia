---
exclude_paths:
  - /home/runner/.ansible/collections
  - ~/.ansible/collections
  - .git/
  - .github/
  - accelerator/
  - network/
  - provision/tests/
  - scheduler/
  - discovery
  - security/
  - storage/
  - test/
  - telemetry/
  - prepare_oim/
  - local_repo
  - upgrade/
  - utils/
  - utils/obsolete/
  - utils/cluster/
  - utils/k8s-upgrade/
  - docs/
  - tools/
  - test/
  - input/
  - platforms/
  - examples/
  - .ansible-lint.yml
  - .readthedocs.yaml
  - prepare_oim/roles/configure_proxy/tasks/configure_proxy_rocky.yml
  - upgrade/roles/upgrade_idrac_telemetry/tasks/filter_idrac.yml
  - utils/server_spec_update/roles/os_update/tasks/kcmdline_update_rocky.yml
  # - omnia.yml

warn_list:
  - yaml
  - meta-no-info
  - meta-incorrect
  - fqcn-builtins

skip_list:
  - var-naming[no-role-prefix]
  - unresolved-module

verbosity: 3
profile: production
