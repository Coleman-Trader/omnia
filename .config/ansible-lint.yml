---
exclude_paths:
  - /home/runner/.ansible/collections
  - ~/.ansible/collections
  - .git/
  - .github/
  - accelerator/tests/
  - network/tests/
  - provision/tests/
  - scheduler/tests/
  - security/tests/
  - storage/tests/
  - test/
  - utils/
  - utils/obsolete/
  - utils/cluster/
  - utils/k8s-upgrade/
  - docs/
  - test/
  - input/
  - platforms/
  - examples/
  - .ansible-lint.yml
  - .readthedocs.yaml
  - prepare_oim/roles/configure_proxy/tasks/configure_proxy_rocky.yml
  - upgrade/roles/upgrade_idrac_telemetry/tasks/filter_idrac.yml
  - utils/server_spec_update/roles/os_update/tasks/kcmdline_update_rocky.yml
  - upgrade/roles/upgrade_prepare_oim/tasks/main.yml

warn_list:
  - yaml
  - meta-no-info
  - meta-incorrect
  - fqcn-builtins

skip_list:
  - var-naming[no-role-prefix]
  - unresolved-module
  - fqcn[canonical]
  - internal-error

verbosity: 1
profile: production
