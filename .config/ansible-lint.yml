---
exclude_paths:
  - .git/
  - .github/
  - accelerator/
  - network/
  # - provision/
  - scheduler/
  - security/
  - storage/
  - test/
  - telemetry/
  - upgrade/
  - utils/
  - utils/obsolete/
  - utils/cluster/
  - utils/k8s-upgrade/
  - docs/
  - test/
  - input/
  - platforms/
  - examples/
  - .ansible-lint.yml
  - .readthedocs.yaml

warn_list:
  - yaml
  - meta-no-info
  - meta-incorrect
  - fqcn-builtins

skip_list:
  - var-naming[no-role-prefix]
  - unresolved-module

verbosity: 1
profile: production
