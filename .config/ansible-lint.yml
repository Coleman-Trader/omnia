---
exclude_paths:
  - $VIRTUAL_ENV/ansible_collections/
  - /home/runner/.ansible/collections
  - ~/.ansible/collections
  - .git/
  - .github/
  - accelerator/
  - network/
  - provision/tests/
  - scheduler/
  - discovery
  - security/
  - storage/
  - test/
  - telemetry/
  - prepare_oim/
  - local_repo
  - upgrade/
  - utils/
  - utils/obsolete/
  - utils/cluster/
  - utils/k8s-upgrade/
  - docs/
  - tools/
  - test/
  - input/
  - platforms/
  - examples/
  - .ansible-lint.yml
  - .readthedocs.yaml

warn_list:
  - yaml
  - meta-no-info
  - meta-incorrect
  - fqcn-builtins

skip_list:
  - var-naming[no-role-prefix]
  - unresolved-module

verbosity: 1
profile: production
