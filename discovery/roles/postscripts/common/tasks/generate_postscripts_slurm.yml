---

- name: Read and convert slurm.json to variable
  ansible.builtin.set_fact:
    slurm_roles: "{{ lookup('file', hostvars['localhost']['input_project_dir'] + '/config/rhel/9.4/slurm.json') | from_json }}"

- name: Generate postscripts for each role
  ansible.builtin.template:
    src: "{{ role_path }}/templates/omnia_{{ item }}.j2"
    dest: "/install/postscripts/omnia_{{ item }}"
    mode: "0755"
  loop: "{{ fetch_unique_roles | list | difference(['default'])}}"
  when: item in slurm_roles.keys()
  vars:
    common_packages: "{{ slurm_roles.slurm.cluster | default([]) | selectattr('type', 'equalto', 'rpm') | list }}"
    role_specific_packages: "{{ slurm_roles[item].cluster | default([]) | selectattr('type', 'equalto', 'rpm') | list }}"
