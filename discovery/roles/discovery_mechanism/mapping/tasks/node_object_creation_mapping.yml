---

- name: Create group for mapping with bmc nodes
  ansible.builtin.set_fact:
    mapping_bmc_node_group: "mapping_bmc"

- name: Fetch all node object list
  ansible.builtin.command: "{{ xcat_path }}/lsdef all -i mac"
  changed_when: false
  failed_when: false
  register: node_mac_list

- name: Create node object from mapping_details JSON
  ansible.builtin.shell: >
    {{ xcat_path }}/mkdef -t node "{{ item.hostname.split('.')[0] }}"
    groups={{ mapping_node_group }},{{ item.roles }},{{ item.group_name }},all
    ip="{{ item.admin_ip | trim }}" mac="{{ item.admin_mac | trim }}"
    hostnames="{{ item.hostname | trim }}" serial="{{ item.service_tag | trim }}"
    netboot=xnba arch={{ item.architecture }} -f
  loop: "{{ mapping_details }}"
  changed_when: true
  loop_control:
    label: "{{ item.hostname }}"
  when:
    - item.bmc_ip == ""
    - item.admin_mac | lower not in node_mac_list.stdout | lower


- name: Create node object from mapping_details JSON
  ansible.builtin.shell: >
    {{ xcat_path }}/mkdef -t node "{{ item.hostname.split('.')[0] }}"
    groups={{ mapping_node_group }},{{ mapping_bmc_node_group }},{{ item.roles }},{{ item.group_name }},all
    ip="{{ item.admin_ip | trim }}" bmc="{{ item.bmc_ip | trim }}" mgt=ipmi
    mac="{{ item.admin_mac | trim }}" serial="{{ item.service_tag | trim }}"
    hostnames="{{ item.hostname | trim }}" netboot=xnba arch={{ item.architecture }} -f
  loop: "{{ mapping_details }}"
  changed_when: true
  loop_control:
    label: "{{ item.hostname }}"
  when:
    - item.bmc_ip != ""
    - item.admin_mac | lower not in node_mac_list.stdout | lower

- name: Register passive node(s) list
  ansible.builtin.set_fact:
    passive_node_details: "{{ high_availability_config.ansible_facts.oim_ha.passive_nodes.node_details | default([]) }}"
  when: enable_oim_ha

- name: Create high availability node object(s) from passive nodes provided by user
  ansible.builtin.shell: >
    {{ xcat_path }}/mkdef -t node "{{ passive_node_details[idx1].HOSTNAME.split('.')[0] }}" groups=omnia_oim,all
    ip="{{ passive_node_details[idx1].ADMIN_IP | trim }}" bmc="{{ passive_node_details[idx1].BMC_IP | trim }}" mgt=ipmi
    mac="{{ passive_node_details[idx1].ADMIN_MAC | trim }}" hostnames="{{ passive_node_details[idx1].HOSTNAME | trim }}" 
    serial="{{ passive_node_details[idx1].SERVICE_TAG | trim }}" netboot=xnba arch=x86_64  -f
  with_items: "{{ passive_node_details }}"
  changed_when: true
  loop_control:
    index_var: idx1
  when: enable_oim_ha
  