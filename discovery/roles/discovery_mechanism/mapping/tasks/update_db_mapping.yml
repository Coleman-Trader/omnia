---

- name: Integrate mapping file with DB
  mapping_nodeinfo_db_update:
    node_details: "{{ mapping_details }}"
    domain_name: "{{ domain_name }}"
    discovery_mechanism: "{{ mapping_node_group }}"
  changed_when: true
  register: db_update_output

- name: Show DB update output
  ansible.builtin.debug:
    msg: "{{ db_update_output }}"
    verbosity: 2

- name: Register passive node(s) list
  ansible.builtin.set_fact:
    passive_node_details: "{{ high_availability_config.ansible_facts.oim_ha.passive_nodes.node_details | default([]) }}"
  when: enable_oim_ha

- name: Integrate passive OIM node mappings with DB
  mapping_nodeinfo_db_update:
    node_details: "{{ passive_node_details }}"
    domain_name: "{{ domain_name }}"
    discovery_mechanism: "{{ passive_oim_mapping }}"
  changed_when: true
  register: ha_db_update_output
  when: enable_oim_ha

- name: Show passive node DB update output
  ansible.builtin.debug:
    msg: "{{ ha_db_update_output }}"
    verbosity: 2
  when: enable_oim_ha
