---

- name: Add switch details to database
  update_switch_nodeinfo_db:
    admin_details: "{{ network_data.admin_network }}"
    admin_subnet: "{{ pxe_nic_subnet }}"
    domain_name: "{{ domain_name }}"
    group_details: "{{ groups_roles_info }}"
    mtms_db_path: "{{ mtms_db_operations_path }}"
  register: switch_node_db_update_output

- name: Show output of switch node DB update
  ansible.builtin.debug:
    msg: "{{ switch_node_db_update_output }}"
    verbosity: 2
