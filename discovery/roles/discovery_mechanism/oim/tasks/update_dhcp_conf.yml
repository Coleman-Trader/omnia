---

- name: Replace the original admin IP with the virtaul IP in the DHCP configuration
  ansible.builtin.replace:
    path: "{{ dhcp_conf_file }}"
    regexp: "{{ hostvars['omnia_provision'].original_admin_nic_ip }}"
    replace: "{{ hostvars['omnia_provision']['oim_ha_data'].ansible_facts.oim_ha.virtual_ip_address }}"

- name: Replace all passive OIM node IPs with the virtaul IP in the DHCP configuration
  ansible.builtin.replace:
    path: "{{ dhcp_conf_file }}"
    regexp: "{{ item.admin_ip }}"
    replace: "{{ hostvars['omnia_provision']['oim_ha_data'].ansible_facts.oim_ha.virtual_ip_address }}"
  loop: "{{ passive_oim_nodes.query_result }}"

- name: Restart DHCPD
  ansible.builtin.service:
    name: dhcpd
    state: restarted
  become: true
