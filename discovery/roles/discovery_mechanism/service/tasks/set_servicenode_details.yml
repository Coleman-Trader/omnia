---

- name: Configure child groups with xcatmaster and servicenode
  ansible.builtin.command: >
    /opt/xcat/bin/chdef -t group -o {{ item_group }}
    servicenode={{ item_service.value.admin_ip }}
    xcatmaster={{ item_service.value.admin_ip }}
    conserver={{ item_service.value.admin_ip }}
    monserver={{ item_service.value.admin_ip }}
  loop: "{{ hostvars['localhost']['hierarchical_service_node_data'] | dict2items | subelements('value.child_groups') }}"
  loop_control:
    loop_var: item_pair
  vars:
    item_service: "{{ item_pair.0 }}"
    item_group: "{{ item_pair.1 }}"
  when: item_service.value.service_tag == hostvars[inventory_hostname]['service_tag']

- name: Make hosts on service nodes
  ansible.builtin.command: /opt/xcat/sbin/makehosts all
  changed_when: true

- name: Make dns on service nodes
  ansible.builtin.command: /opt/xcat/sbin/makedns -n
  changed_when: true

- name: Make dhcp on service nodegroup
  ansible.builtin.command: /opt/xcat/sbin/makedhcp -a
  changed_when: true
