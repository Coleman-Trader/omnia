---

- name: Set variables for passive nodes
  ansible.builtin.set_fact:
    group_nodes: "{{ group_value }}"
    active_node: "{{ group_value | selectattr('active', 'equalto', true) | first }}"
    passive_nodes: "{{ group_value | selectattr('active', 'equalto', false) | list }}"

- name: Create directory for passive nodes
  ansible.builtin.file:
    path: "{{ service_node_base_dir }}/{{ node.service_tag }}"
    state: directory
    mode: "{{ file_permissions }}"
  loop: "{{ passive_nodes }}"
  loop_control:
    label: "{{ node.service_tag }}"
    loop_var: node

- name: Generate corosync.conf for passive nodes (same as active)
  ansible.builtin.template:
    src: "{{ corosync_tmpl }}"
    dest: "{{ service_node_base_dir }}/{{ node.service_tag }}/corosync.conf"
    mode: "{{ file_permissions }}"
  loop: "{{ passive_nodes }}"
  loop_control:
    label: "{{ node.service_tag }}"
    loop_var: node

- name: Generate pcs container file for passive nodes
  ansible.builtin.template:
    src: "{{ pcs_container_tmpl }}"
    dest: "{{ service_node_base_dir }}/{{ node.service_tag }}/{{ pcs_container_name }}.container"
    mode: "{{ file_permissions }}"
  vars:
    node_info: "{{ node }}"
  loop: "{{ passive_nodes }}"
  loop_control:
    label: "{{ node.service_tag }}"
    loop_var: node

- name: Generate pcs-start.sh for passive nodes
  ansible.builtin.template:
    src: "{{ pcs_start_tmpl }}"
    dest: "{{ service_node_base_dir }}/{{ node.service_tag }}/pcs-start.sh"
    mode: "{{ file_permissions }}"
  loop: "{{ passive_nodes }}"
  loop_control:
    label: "{{ node.service_tag }}"
    loop_var: node
