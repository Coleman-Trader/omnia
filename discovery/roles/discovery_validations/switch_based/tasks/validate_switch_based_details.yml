---

- name: Check switch reachability
  verify_switch:
    groups_roles_info: "{{ groups_roles_info }}"
    netmask_bits: "{{ pxe_nic_netmask }}"
    oim_nic_name: "{{ pxe_nic }}"
  register: verify_switch_status

- name: Set fact for group details
  ansible.builtin.set_fact:
    verified_switch_groups: "{{ verify_switch_status.verified_switch_groups }}"
    unreachable_switch_ip_groups: "{{ verify_switch_status.unreachable_switch_groups }}"
    discovery_mech_switch_based: "{{ verify_switch_status.switch_status }}"
    switch_status: "{{ verify_switch_status.switch_status }}"
    groups_roles_info: "{{ verify_switch_status.groups_roles_info }}"
    invalid_switch_groups: "{{ verify_switch_status.invalid_switch_groups }}"

- name: Warning for unreachable switches
  when: unreachable_switch_ip_groups | length > 0
  block:
    - name: Display warning if there are unreachable switches
      ansible.builtin.debug:
        msg: "{{ switch_unreachable_message }}"

    - name: Warning for unreachable switches
      ansible.builtin.pause:
        seconds: "{{ warning_wait_time }}"
        prompt: "{{ warning_switch_unreachable_message }}"

- name: Warning for invalid bmc details static_range for switch_based
  when: invalid_switch_groups | length > 0
  block:
    - name: Display warning if there are invalid bmc details for static_range for switch discovery
      ansible.builtin.debug:
        msg: "{{ invalid_bmc_static_range_message }}"

    - name: Warning for invalid bmc details static_range switches
      ansible.builtin.pause:
        seconds: "{{ warning_wait_time }}"
        prompt: "{{ warning_invalid_bmc_static_range_message }}"

- name: Show verified switch groups for which switch_based discovery will be applied further
  ansible.builtin.debug:
    var: verified_switch_groups
  when: verified_switch_groups | length > 0

- name: Warning none of groups have reachable switch ip
  when: verified_switch_groups | length == 0
  block:
    - name: Switch based discovery will be skipped
      ansible.builtin.debug:
        msg: "{{ switch_based_skip_msg }}"
