---

- name: Check switch reachability
  ping_switch:
    groups_roles_info: "{{ groups_roles_info }}"
  register: switch_ping_status

- name: Show reachable switches
  ansible.builtin.debug:
    var: switch_ping_status.reachable_switch_groups

- name: Set fact for reachable and unreachable switches
  ansible.builtin.set_fact:
    reachable_switch_ip_groups: "{{ switch_ping_status.reachable_switch_groups }}"
    unreachable_switch_ip_groups: "{{ switch_ping_status.unreachable_switch_groups }}"
    discovery_mech_switch_based: "{{ switch_ping_status.switch_status }}"
    switch_status: "{{ switch_ping_status.switch_status }}"

- name: Warning for unreachable switches
  when: unreachable_switch_ip_groups | length > 0
  block:
    - name: Display warning if there are unreachable switches
      ansible.builtin.debug:
        msg: "{{ switch_unreachable_message }}"

    - name: Warning for unreachable switches
      ansible.builtin.pause:
        seconds: "{{ warning_wait_time }}"
        prompt: "{{ warning_switch_unreachable_message }}"

- name: Warning none of groups have reachable switch ip
  when: reachable_switch_ip_groups | length == 0
  block:
    - name: Switch based discovery will be skipped
      ansible.builtin.debug:
        msg: "{{ switch_based_skip_msg }}"
