# Usage: validate_switch_based_details.yml
warning_wait_time: 30
switch_unreachable_message: |
  [Warning] These groups switch are unreachable:
  {% for group, details in unreachable_switch_ip_groups.items() %}
    - Group: {{ group }}, IP: {{ details.switch_details.ip }}
  {% endfor %}
switch_based_failed_msg: |
  "One or more groups have unreachable switch IPs or invalid BMC static_range values.
  Make sure that bmc static_range details provided belongs to lom setup
  Please verify that the inputs in 'input/roles_config.yml' are correct, and re-run the playbook after updating the input file."
invalid_bmc_static_range_message: |
  [Warning] Given bmc static_range details for particular groups are not configured:
  {% for group, details in invalid_switch_groups.items() %}
    - Group: {{ group }}, Range: {{ details.bmc_details.static_range }}
  {% endfor %}
