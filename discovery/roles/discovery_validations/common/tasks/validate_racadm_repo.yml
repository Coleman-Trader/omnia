---

- name: Set default racadm_input_status and racadm_input_status
  ansible.builtin.set_fact:
    racadm_input_status: false
    racadm_config_status: false
    pulp_tarball_list: []

- name: Check if racadm_input_status is true
  ansible.builtin.set_fact:
    racadm_input_status: "{{ user_config.softwares | selectattr('name', 'equalto', 'racadm') | list | length > 0 }}"

- name: Set racadm_config_status
  when: racadm_input_status
  block:
    - name: Get racadm tarball details from Pulp
      ansible.builtin.command: "{{ pulp_bin_path }} file distribution list --name {{ racadm_pulp_name }} --field name,base_url"
      changed_when: false
      register: pulp_racadm_output
      delegate_to: localhost

    - name: Parse racadm tarball details
      ansible.builtin.set_fact:
        pulp_tarball_list: "{{ pulp_racadm_output.stdout | from_json }}"
      when: pulp_racadm_output.stdout | from_json | length > 0

    - name: Warning - Please wait, This task will take few seconds
      ansible.builtin.pause:
        seconds: "{{ warning_wait_time }}"
        prompt: "{{ racadm_warning_msg }}"
      when: pulp_tarball_list | length == 0

    - name: Set racadm_config_status to true
      ansible.builtin.set_fact:
        racadm_config_status: true
      when: pulp_tarball_list | length > 0
  rescue:
    - name: Failed - it seems local_repo not executed properly
      ansible.builtin.fail:
        msg: "{{ pulp_repo_fail_msg }}"
