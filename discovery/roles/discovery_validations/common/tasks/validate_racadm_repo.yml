---

- name: Set default racadm_input_status and racadm_input_status
  ansible.builtin.set_fact:
    racadm_input_status: false
    racadm_config_status: false

- name: Check if racadm_input_status is true
  ansible.builtin.set_fact:
    racadm_input_status: "{{ user_config.softwares | selectattr('name', 'equalto', 'racadm') | list | length > 0 }}"

- name: Set racadm_config_status
  when: racadm_input_status
  block:
    - name: Check racadm_directory exists or not
      ansible.builtin.stat:
        path: "{{ racadm_directory }}"
      register: check_racadm_dir

    - name: Find racadm file
      when: check_racadm_dir.stat.exists
      block:
        - name: Find files inside mlnx_ofed_directory
          ansible.builtin.find:
            paths: "{{ mlnx_ofed_directory }}"
            patterns: "*.iso"
          register: find_ofed_file

        - name: Set mlnx_ofed_path
          ansible.builtin.set_fact:
            mlnx_ofed_path: "{{ find_ofed_file.files[0].path }}"

        - name: Check mlnx_ofed_path exists or not
          ansible.builtin.stat:
            path: "{{ mlnx_ofed_path }}"
          register: check_mlnx_ofed

        - name: Warning - Please wait, This task will take few seconds
          ansible.builtin.pause:
            seconds: "{{ warning_wait_time }}"
            prompt: "{{ ofed_repo_warning_msg }}"
          when: not check_mlnx_ofed.stat.exists

        - name: Set racadm_config_status to true
          ansible.builtin.set_fact:
            racadm_config_status: true
          when: check_mlnx_ofed.stat.exists

    - name: Warning - Please wait, This task will take few seconds
      ansible.builtin.pause:
        seconds: "{{ warning_wait_time }}"
        prompt: "{{ ofed_repo_warning_msg }}"
      when: not check_mlnx_ofed_dir.stat.exists
  rescue:
    - name: Warning - Please wait, This task will take few seconds
      ansible.builtin.pause:
        seconds: "{{ warning_wait_time }}"
        prompt: "{{ racadm_version_warning_msg }}"
