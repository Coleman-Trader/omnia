---

- name: Validate roles configuration
  block:
    - name: Run roles configuration schema validation
      ansible.builtin.command:
        cmd: "ansible-playbook validate_config.yml --extra-vars 'files=roles_config.yml'"
      args:
        chdir: "/opt/omnia/input_validation"
      register: validation_result
      changed_when: false
      delegate_to: localhost
      failed_when: validation_result.rc != 0
      no_log: true

    - name: Show validation success
      ansible.builtin.debug:
        msg: "roles configuration validation successful"
      when: validation_result.rc == 0
  rescue:
    - name: Roles configuration input validation failed
      ansible.builtin.fail:
        msg: "{{ validation_result.stdout | regex_search('FAILED! => {[^}]+}') }}"
