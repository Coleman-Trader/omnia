---

- name: Ensure firewalld is installed
  block:
    - name: Install firewalld
      ansible.builtin.dnf:
        name: firewalld
        state: present

  rescue:
    - name: Failed to install firewalld
      ansible.builtin.fail:
        msg: "{{ oim_os_repo_fail_msg }}"

- name: Start and enable firewalld
  ansible.builtin.service:
    name: firewalld
    state: started
    enabled: true

- name: Add xCAT-related ports on host firewalld
  ansible.posix.firewalld:
    port: "{{ item }}"
    state: enabled
    permanent: true
  loop: "{{ xcat_firewall_ports }}"
  changed_when: true

- name: Add PCS-related ports on host firewalld
  ansible.posix.firewalld:
    port: "{{ item }}"
    state: enabled
    permanent: true
  loop: "{{ pcs_firewall_ports }}"

- name: Enable PCS-related services
  ansible.posix.firewalld:
    service: "{{ item }}"
    state: enabled
    permanent: true
  loop: "{{ pcs_firewall_services }}"

- name: Enable NFS-related services
  ansible.posix.firewalld:
    service: "{{ item }}"
    state: enabled
    permanent: true
  loop: "{{ internal_nfs_services }}"
  when:
    - omnia_share_option == 'NFS'
    - nfs_type == 'internal'

- name: Reload firewalld to apply changes
  ansible.builtin.command: firewall-cmd --reload
  changed_when: true

- name: Display open ports for verification
  ansible.builtin.command: firewall-cmd --list-all
  changed_when: true

- name: Create firewall settings directory
  when: hostvars['localhost']['enable_oim_ha'] | default(false)
  ansible.builtin.file:
    path: "{{ omnia_nfs_share }}/firewall"
    state: directory
    mode: "0644"

- name: Copy current firewall configuration settings to NFS share
  when: hostvars['localhost']['enable_oim_ha'] | default(false)
  ansible.builtin.copy:
    src: "{{ firewalld_directory}}/zones"
    dest: "{{ omnia_nfs_share }}/firewall"
    remote_src: true
