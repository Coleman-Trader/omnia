---

- name: Get status of kubespray container
  containers.podman.podman_container_info:
    name: "{{ kubespray_container_name }}"
  register: kubespray_container_status

- name: Check if kubespray container is present
  ansible.builtin.fail:
    msg: "{{ prepare_oim_kubespray_not_executed_msg }}"
  when: kubespray_container_status.containers | length == 0

- name: Kubespray container status
  ansible.builtin.debug:
    msg: "{{ kubespray_container_status_msg }}"
    verbosity: 2
  when: kubespray_container_status.containers[0].State.Status is defined

- name: Fail if kubespray container status is not running
  ansible.builtin.fail:
    msg: "{{ kubespray_container_fail_msg }}"
  when:
    - kubespray_container_status.containers[0].State.Status is defined
    - kubespray_container_status.containers[0].State.Status != "running"
