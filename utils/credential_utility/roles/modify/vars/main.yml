---

omnia_credential_file: "{{ input_project_dir }}/omnia_credentials.yml"

omnia_credentials:
  provision_credentials:
    mandatory:
      password:
        - provision_password
    optional:
      username:
        - bmc_username
        - switch_snmp3_username
      password:
        - bmc_password
        - switch_snmp3_password

  prepare_oim_credentials:
    mandatory:
      password:
        - postgresdb_password
        - pulp_password
    optional:
      username:
        - docker_username
      password:
        - docker_password

  slurm_credentials:
    default:
      password:
        - mariadb_password

  openldap_credentials:
    mandatory:
      password:
        - openldap_db_password
        - openldap_config_password
        - openldap_monitor_password
    default:
      username:
        - openldap_db_username
        - openldap_config_username

  freeipa_credentials:
    mandatory:
      password:
        - kerberos_admin_password
        - directory_manager_password
