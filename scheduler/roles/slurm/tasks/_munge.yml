---
- name: Install munge packages
  ansible.builtin.package:
    name: "{{ munge_packages[ansible_os_family] }}"
    state: present

- name: Check munge dir
  ansible.builtin.file:
    path: "{{ munge_key_dest | dirname }}"
    state: directory
    owner: "{{ munge_user }}"
    group: "{{ munge_group }}"
    mode: "{{ munge_dir_mode }}"

# - name: Check if munge key exists
#   ansible.builtin.stat:
#     path: "{{ munge_key_dest }}"
#   register: munge_present

- name: Ensure munge key is generated on control node
  ansible.builtin.command:
    cmd: "{{ munge_cmd }}" # OS
    creates: "{{ munge_key_dest }}"
  when: "'slurm_control_node' in group_names" # HA

- name: Distribute munge key to compute nodes
  ansible.posix.synchronize:
    src: "{{ munge_key_dest }}"
    dest: "{{ munge_key_dest | dirname }}"
    mode: pull
    checksum: true
  delegate_to: "{{ item }}"
  with_items: "{{ ansible_play_hosts_all }}"
  when: "'slurm_control_node' in group_names" # HA

- name: Ensure Munge is enabled and running
  ansible.builtin.service:
    name: munge
    enabled: true
    state: started
