---
- name: Refresh mounts
  ansible.builtin.shell: |
    umount {{ share_path }}
    mount -a
  register: refresh_mounts
  ignore_errors: true
  changed_when: refresh_mounts.rc == 0

- name: Update hosts file for all slurm groups
  block:
    - name: Update hosts file for all slurm groups
      ansible.builtin.lineinfile:
        dest: "{{ hosts_file_dest }}"
        line: "{{ hostvars[item]['ansible_default_ipv4']['address'] }} {{ hostvars[item]['ansible_nodename'] | split('.') | first }}
         {{ hostvars[item]['ansible_fqdn'] }}"
        state: present
        create: true
        mode: "{{ hosts_file_mode }}"
      with_items: "{{ ansible_play_hosts_all }}"
  rescue:
    - name: Updating hosts file failed
      ansible.builtin.fail:
        msg: "{{ hosts_update_fail_msg }}"

