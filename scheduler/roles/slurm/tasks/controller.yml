- name: Create files - {{ item }} # TODO: file required?
  ansible.builtin.file:
    path: "{{ item }}"
    state: touch
    owner: "{{ slurm_user }}"
    group: "{{ slurm_user_group }}"
    mode: "{{ slurm_mode }}"
  loop:
    - "{{ slurm_conf_dict['SlurmctldLogFile'] }}"
    - "{{ slurm_conf_dict['SlurmctldPidFile'] }}"

# Port Config
- name: Enable SlurmctldPort
  ansible.posix.firewalld:
    port: "{{ slurm_conf_dict['SlurmctldPort'] }}/tcp"
    permanent: true
    state: enabled
    immediate: true

#  if service installed locally - this following copy not required
- name: Copy the slurctld service local for both configless and nfs
  ansible.builtin.copy:
    src: "{{ installroot }}{{ slurmctld_service_default_path }}"
    dest: "{{ slurmctld_service_default_path }}"
    remote_src: true
    mode: preserve
  when: (slurm_installation_type == 'nfs_share') and _force_install_nfs

- name: Enable the service
  ansible.builtin.systemd_service:
    daemon_reload: true

# Edit service
- name: Enable the service
  ansible.builtin.service:
    name: slurmctld
    enabled: true
  register: ctld_service

- name: Edit the service
  community.general.ini_file:
    path: "{{ ctld_service['status']['FragmentPath'] | default(slurm_ctld_service_default_path) }}"
    section: Unit
    option: ConditionPathExists
    value: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"
    no_extra_spaces: true
    mode: u=rw,g=r,o=r
  notify:
    - Reload slurmctld

- name: Edit the service to fetch specific conf
  community.general.ini_file:
    path: "{{ ctld_service['status']['FragmentPath'] | default(slurm_ctld_service_default_path) }}"
    section: Service
    option: ExecStart
    value: "{{ slurm_share_prefix }}usr/sbin/slurmctld -D -f {{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf -s $SLURMCTLD_OPTIONS"
    no_extra_spaces: true
    mode: u=rw,g=r,o=r
  notify:
    - Reload slurmctld

- name: Add environment for nfs case
  community.general.ini_file:
    path: "{{ ctld_service['status']['FragmentPath'] | default(slurm_ctld_service_default_path) }}"
    section: Service
    option: Environment
    value: '"LD_LIBRARY_PATH={{ slurm_share_prefix }}usr/lib64/"'
    no_extra_spaces: true
    mode: u=rw,g=r,o=r
  when: (slurm_installation_type == 'nfs_share') and _force_install_nfs
  notify:
    - Reload slurmctld

- name: Remove environment for configless case
  community.general.ini_file:
    path: "{{ ctld_service['status']['FragmentPath'] | default(slurm_ctld_service_default_path) }}"
    section: Service
    option: Environment
    state: absent
  when: (slurm_installation_type == 'configless') or not _force_install_nfs
  notify:
    - Reload slurmctld

- name: Set env special paths
  ansible.builtin.include_tasks: configure_slurm_paths.yml
  when: (slurm_installation_type == 'nfs_share') and _force_install_nfs
