- name: Install dnf controller packages on installroot #common
  ansible.builtin.dnf:
    # name: "{{ slurm_controller_packages[ansible_os_family] }}"
    name:
      - slurm
    state: present
    installroot: "{{ installroot }}"
  when: ansible_os_family == 'RedHat'
  # Raising error first time though installed success 

- name: Install dnf controller service packages locally
  ansible.builtin.dnf:
    name: "{{ slurm_controller_packages[ansible_os_family] }}"
    state: present
    # installroot: "{{ installroot }}"
  when: ansible_os_family == 'RedHat'

- name: Create files - {{ item }} # TODO: file required?
  ansible.builtin.file:
    path: "{{ item }}"
    state: touch
    owner: "{{ slurm_user }}"
    group: "{{ slurm_user_group }}"
    mode: "{{ slurm_mode }}"
  loop:
    - "{{ slurm_conf_dict['SlurmctldLogFile'] }}"
    - "{{ slurm_conf_dict['SlurmctldPidFile'] }}"

# Port Config
- name: Enable SlurmctldPort
  ansible.posix.firewalld:
    port: "{{ slurm_conf_dict['SlurmctldPort'] }}/tcp"
    permanent: true
    state: enabled
    immediate: true

 # if service installed locally - this following copy not required
