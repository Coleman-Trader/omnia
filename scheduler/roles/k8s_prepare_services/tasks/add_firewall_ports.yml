---
- name: Add Multus and Whereabouts Ports
  ansible.posix.firewalld:
    port: "{{ item }}"
    state: enabled
    permanent: true
  loop: "{{ k8s_firewall_ports_list }}"

- name: Enable http/https services
  ansible.posix.firewalld:
    service: "{{ item }}"
    state: enabled
    permanent: true
  loop: "{{ firewall_services }}"

