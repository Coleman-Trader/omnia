---

- name: Apply xcat patches with retry and validation
  block:
    - name: Check if patch is already applied
      command: patch --dry-run -R -p1 < "{{ item.src }}"
      register: patch_check
      changed_when: false
      failed_when: false
      with_items: "{{ xcat_patch_files }}"

    - name: Apply xcat patches
      ansible.posix.patch:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        state: present
      with_items: "{{ xcat_patch_files }}"
      when: patch_check.results | selectattr('rc', '!=', 0) | list | length > 0
      register: patch_result
      retries: "{{ max_retries }}"
      delay: "{{ max_delay }}"
      until: patch_result is succeeded

  rescue:
    - name: Log failure if patching fails
      debug:
        msg: "Patching failed for {{ item.src }} -> {{ item.dest }}"
      with_items: "{{ xcat_patch_files }}"
