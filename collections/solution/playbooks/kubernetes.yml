---

- name: Gather facts from all the nodes
  hosts: all

- name: Apply K8s manager config
  hosts: manager
  gather_facts: true
  roles:
    - omnia.scheduler.k8s_manager

- name: Apply K8s firewalld config on manager and compute nodes
  hosts: manager, compute
  gather_facts: false
  roles:
    - omnia.scheduler.k8s_firewalld

- name: Start K8s on manager server
  hosts: manager
  gather_facts: true
  roles:
    - omnia.scheduler.k8s_start_manager

- name: Start K8s worker servers on compute nodes
  hosts: compute
  gather_facts: false
  roles:
    - omnia.scheduler.k8s_worker

- name: Start K8s worker servers on manager nodes
  hosts: manager
  gather_facts: false
  roles:
    - omnia.scheduler.k8s_services
