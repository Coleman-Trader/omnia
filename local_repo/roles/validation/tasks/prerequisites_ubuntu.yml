---

- name: Delete apt.conf file
  ansible.builtin.file:
    path: "{{ apt_conf_dest }}"
    state: absent

- name: Update repo - Ubuntu
  ansible.builtin.command: apt update
  changed_when: false

- name: Install prerequisite packages for ubuntu
  ansible.builtin.package:
    name: "{{ ubuntu_packages }}"
    state: present

- name: Install jq package
  ansible.builtin.apt:
    name: "{{ jq_package }}"
    state: present

- name: Install pip modules
  ansible.builtin.command: "{{ python_version }} -m pip install {{ item }}"
  loop: "{{ python_package }}"
  changed_when: true
  register: pip_module_install
  until: pip_module_install is not failed
  retries: "{{ max_retries }}"
